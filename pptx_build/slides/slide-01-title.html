<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 720pt;
        height: 405pt;
        margin: 0;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        background: #181B24;
        color: #FCFCFC;
      }
      .slide {
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 54pt 60pt;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 14pt;
      }
      .accent {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 16pt;
        background: #B165FB;
      }
      .kicker {
        font-size: 14pt;
        letter-spacing: 2pt;
        font-weight: 700;
        color: #B7C0D8;
        text-transform: uppercase;
      }
      h1 {
        margin: 0;
        font-size: 44pt;
        line-height: 1.08;
        letter-spacing: 0.2pt;
      }
      p {
        margin: 0;
        font-size: 18pt;
        line-height: 1.35;
        color: #E7ECFF;
      }
      .tag {
        display: inline-block;
        padding: 6pt 12pt;
        border-radius: 999pt;
        background: #23283A;
        border: 2pt solid #313A55;
        width: fit-content;
      }
      .tag p {
        margin: 0;
        color: #B165FB;
        font-weight: 700;
        font-size: 12pt;
        letter-spacing: 0.4pt;
        line-height: 1.1;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="accent"></div>
      <p class="kicker">Codex · Skills</p>
      <h1>Skills（技能）是什么？</h1>
      <p>一种可复用、可配置的能力模块，让 Codex 在特定场景下更稳定、更可控。</p>
      <div class="tag"><p>从概念 → 能力 → 对比 → 场景</p></div>
    </div>
  </body>
</html>
