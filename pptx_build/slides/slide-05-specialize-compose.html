<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 720pt;
        height: 405pt;
        margin: 0;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        background: #181B24;
        color: #FCFCFC;
      }
      .slide {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 40pt 48pt;
        display: flex;
        flex-direction: column;
        gap: 12pt;
      }
      h2 {
        margin: 0;
        font-size: 26pt;
        line-height: 1.2;
      }
      .stack {
        display: flex;
        flex-direction: column;
        gap: 12pt;
        flex: 1;
      }
      .card {
        background: #23283A;
        border: 2pt solid #313A55;
        border-radius: 14pt;
        padding: 14pt 16pt;
      }
      .headerRow {
        display: flex;
        align-items: baseline;
        gap: 10pt;
        margin-bottom: 6pt;
      }
      .num {
        display: inline-block;
        padding: 4pt 10pt;
        border-radius: 999pt;
        background: #6EE7B7;
        width: fit-content;
      }
      .num.purple {
        background: #B165FB;
      }
      .num p {
        margin: 0;
        font-weight: 800;
        font-size: 12pt;
        letter-spacing: 0.4pt;
        color: #181B24;
        line-height: 1.1;
      }
      h3 {
        margin: 0;
        font-size: 18pt;
        line-height: 1.2;
      }
      ul {
        margin: 0;
        padding-left: 20pt;
      }
      li {
        font-size: 14.5pt;
        line-height: 1.35;
        color: #E7ECFF;
        margin: 5pt 0;
      }
      p {
        margin: 10pt 0 0 0;
        font-size: 15pt;
        line-height: 1.35;
        color: #B7C0D8;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <h2>2）专用能力 + 3）复用与组合</h2>
      <div class="stack">
        <div class="card">
          <div class="headerRow">
            <div class="num"><p>2</p></div>
            <h3>提供“专用能力”</h3>
          </div>
          <ul>
            <li>专注单一任务或一类任务</li>
            <li>例如：前端组件、SQL、代码 Review、单元测试、摘要、工单分类</li>
            <li>相比直接对话：更稳定、更一致</li>
          </ul>
        </div>
        <div class="card">
          <div class="headerRow">
            <div class="num purple"><p>3</p></div>
            <h3>复用 & 组合</h3>
          </div>
          <ul>
            <li>一次定义，多处使用</li>
            <li>可被不同的 Agent / Flow / Prompt 调用</li>
            <li>组合多个 Skills 完成复杂任务</li>
            <li>例如：代码生成 + 安全检查 + 格式化</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
