<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 720pt;
        height: 405pt;
        margin: 0;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        background: #181B24;
        color: #FCFCFC;
      }
      .slide {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 48pt 56pt;
        display: flex;
        flex-direction: column;
        gap: 18pt;
      }
      h2 {
        margin: 0;
        font-size: 28pt;
        line-height: 1.2;
        color: #FCFCFC;
      }
      .card {
        background: #23283A;
        border: 2pt solid #313A55;
        border-radius: 14pt;
        padding: 22pt 24pt;
      }
      .quote {
        border-left: 8pt solid #B165FB;
      }
      p {
        margin: 0;
        font-size: 20pt;
        line-height: 1.35;
        color: #E7ECFF;
      }
      .sub {
        margin-top: 10pt;
        font-size: 16pt;
        color: #B7C0D8;
      }
      .badge {
        display: inline-block;
        padding: 4pt 10pt;
        border-radius: 999pt;
        background: #B165FB;
        margin-bottom: 10pt;
        width: fit-content;
      }
      .badge p {
        margin: 0;
        color: #181B24;
        font-weight: 700;
        font-size: 12pt;
        letter-spacing: 0.4pt;
        line-height: 1.1;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <h2>一句话理解</h2>
      <div class="card quote">
        <div class="badge"><p>Key Idea</p></div>
        <p>Skills = 给 Codex 加“专业能力插件”</p>
        <p class="sub">让它在某些任务上更稳定、更可控，而不是每次都从零推理。</p>
      </div>
    </div>
  </body>
</html>
