<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 720pt;
        height: 405pt;
        margin: 0;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        background: #181B24;
        color: #FCFCFC;
      }
      .slide {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 48pt 56pt;
        display: flex;
        flex-direction: column;
        gap: 16pt;
      }
      h2 {
        margin: 0;
        font-size: 28pt;
        line-height: 1.2;
      }
      .card {
        background: #23283A;
        border: 2pt solid #313A55;
        border-radius: 14pt;
        padding: 18pt 20pt;
      }
      ul {
        margin: 0;
        padding-left: 20pt;
      }
      li {
        font-size: 18pt;
        line-height: 1.35;
        color: #E7ECFF;
        margin: 10pt 0;
      }
      p {
        margin: 0;
        font-size: 15pt;
        line-height: 1.35;
        color: #B7C0D8;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <h2>常见使用场景</h2>
      <div class="card">
        <ul>
          <li>内部开发工具（Dev Copilot）</li>
          <li>自动化流程（CI / 工单 / 运维）</li>
          <li>企业级 AI 应用</li>
          <li>多 Agent 系统中的能力模块</li>
        </ul>
      </div>
      <p>把高频任务固化为 Skill，可显著提升一致性与交付效率。</p>
    </div>
  </body>
</html>
